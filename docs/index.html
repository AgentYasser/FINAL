<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 0.5rem;
      background: #fafafa;
    }
    #chat p {
      margin: 0.5rem 0;
    }
    #chat strong {
      display: inline-block;
      width: 60px;
    }
    #input {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem;
      font-size: 1rem;
    }
    #send {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .you { color: blue; }
    .bot { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Chat with n8n</h1>
  <div id="chat"></div>
  <textarea id="input" rows="3" placeholder="Say something…"></textarea><br>
  <button id="send">Send</button>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    // ← your n8n production webhook URL
    const WEBHOOK_URL = 'https://doumani.app.n8n.cloud/webhook/webhook-test/52743fa3-c608-4f03-ba4e-c27bfe23e2a4';

    function addMessage(who, text, cssClass) {
      const p = document.createElement('p');
      p.className = cssClass;
      p.innerHTML = `<strong>${who}:</strong> ${text}`;
      chatEl.appendChild(p);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = inputEl.value.trim();
      if (!message) return;
      addMessage('You', message, 'you');
      inputEl.value = '';
      try {
        const res = await fetch(WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        // adjust this if your webhook returns a different field name
        const reply = data.reply ?? JSON.stringify(data);
        addMessage('Bot', reply, 'bot');
      } catch (err) {
        addMessage('Error', err.message, 'error');
      }
    });

    // allow pressing Enter+Ctrl/Cmd to send
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
