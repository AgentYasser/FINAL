<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat with n8n</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    #chat div {
      margin-bottom: 0.5rem;
    }
    #chat .you {
      color: #1a0dab;
    }
    #chat .bot {
      color: #006400;
    }
    #chat .error {
      color: #c00;
    }
    textarea {
      width: 100%;
      height: 4rem;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Chat with n8n</h1>

  <!-- chat history -->
  <div id="chat"></div>

  <!-- input form -->
  <form id="chat-form">
    <textarea id="message-input" placeholder="Say something…"></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    (function() {
      const CHAT = document.getElementById('chat');
      const FORM = document.getElementById('chat-form');
      const INPUT = document.getElementById('message-input');

      // Your production webhook URL:
      const WEBHOOK_URL = 'https://doumani.app.n8n.cloud/webhook/webhook-test/52743fa3-c608-4f03-ba4e-c27bfe23e2a4';

      FORM.addEventListener('submit', async e => {
        e.preventDefault();
        const text = INPUT.value.trim();
        if (!text) return;

        // Show the user's message
        const youLine = document.createElement('div');
        youLine.className = 'you';
        youLine.innerHTML = `<strong>You:</strong> ${text}`;
        CHAT.appendChild(youLine);
        INPUT.value = '';
        CHAT.scrollTop = CHAT.scrollHeight;

        try {
          const resp = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text }),
          });
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

          const data = await resp.json();
          // expecting { reply: "…" }
          const botText = data.reply || JSON.stringify(data);
          const botLine = document.createElement('div');
          botLine.className = 'bot';
          botLine.innerHTML = `<strong>Bot:</strong> ${botText}`;
          CHAT.appendChild(botLine);
        } catch (err) {
          const errLine = document.createElement('div');
          errLine.className = 'error';
          errLine.innerHTML = `<strong>Error:</strong> ${err.message}`;
          CHAT.appendChild(errLine);
        }

        // auto-scroll
        CHAT.scrollTop = CHAT.scrollHeight;
      });
    })();
  </script>
</body>
</html>
