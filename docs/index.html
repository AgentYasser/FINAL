<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with n8n</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chat {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #fafafa;
    }
    #chat p {
      margin: 5px 0;
    }
    #chat p.you   { color: #0050b3; }
    #chat p.bot   { color: #0a8a0a; }
    #chat p.error { color: #b30000; }
    #inputRow {
      width: 600px;
      display: flex;
    }
    #inputRow textarea {
      flex: 1;
      resize: none;
      font-size: 14px;
      padding: 8px;
    }
    #inputRow button {
      margin-left: 8px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h1>Chat with n8n</h1>

  <div id="chat"></div>

  <div id="inputRow">
    <textarea id="msg" rows="3" placeholder="Say something…"></textarea>
    <button id="send">Send</button>
  </div>

  <script>
    // ▶️ YOUR n8n webhook URL:
    const webhookUrl = 'https://doumani.app.n8n.cloud/webhook/webhook-test/52743fa3-c608-4f03-ba4e-c27bfe23e2a4';

    const chat = document.getElementById('chat');
    const msg  = document.getElementById('msg');
    const btn  = document.getElementById('send');

    btn.addEventListener('click', async () => {
      const text = msg.value.trim();
      if (!text) return;
      append('you', text);
      msg.value = '';
      try {
        const res = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const body = await res.json();
        // body.reply is what your Respond-to-Webhook node should output as JSON
        const reply = body.reply ?? JSON.stringify(body);
        append('bot', reply);
      } catch (err) {
        append('error', 'Error: ' + err.message);
      }
    });

    function append(who, text) {
      const p = document.createElement('p');
      p.className = who;
      p.innerHTML = `<strong>${who.toUpperCase()}:</strong> ${text}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
