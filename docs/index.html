<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>My n8n AI Agent</title>
</head>
<body>
  <h1>Chat with n8n</h1>
  <textarea id="in" rows="3" placeholder="Type your questionâ€¦"></textarea><br/>
  <button onclick="send()">Send</button>
  <pre id="out" style="white-space: pre-wrap;"></pre>

  <script>
    async function send() {
      const msg = document.getElementById('in').value;
      const res = await fetch(
        'https://doumani.app.n8n.cloud/webhook-test/52743fa3-c608-4f03-ba4e-c27bfe23e2a4',
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        }
      );
      const data = await res.json();
      document.getElementById('out').innerText = data.reply || JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
