<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTM AI Assistant (e& UAE)</title>

    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            color: #374151;
            line-height: 1.6;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8">
        
        <h1 class="text-3xl font-bold text-center mb-6">GTM AI Assistant (e&amp; UAE)</h1>

        <textarea 
            id="user-input" 
            rows="4" 
            placeholder="Type your GTM-related question or instruction clearly here..."
            class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4 resize-none">
        </textarea>

        <button 
            onclick="callAgent()" 
            class="w-full py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none">
            Submit
        </button>

        <div 
            id="response" 
            class="mt-6 bg-gray-50 p-6 rounded-lg border border-gray-200 whitespace-pre-wrap">
            AI Assistant response will appear clearly here...
        </div>

    </div>

    <script>
        async function callAgent() {
            const input = document.getElementById('user-input').value.trim();

            if (!input) {
                alert('Please type your request clearly.');
                return;
            }

            try {
                const response = await fetch('https://doumani.app.n8n.cloud/webhook-test/webhook-test/52743fa3-c608-4f03-ba4e-c27bfe23e2a4', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: input }),
                });

                const data = await response.json();

                document.getElementById('response').innerHTML = `
                    <strong>‚úÖ Recommendation:</strong><br>${data.recommendation || 'N/A'}<br><br>

                    <strong>üöÄ Next Steps:</strong>
                    <ol class="list-decimal ml-6">
                        ${(data.next_steps || []).map(step => `<li>${step}</li>`).join('')}
                    </ol>

                    <strong>üìù Action Plan:</strong>
                    <ul class="list-disc ml-6">
                        <li><strong>Week 1:</strong> ${data.action_plan?.week_1 || 'N/A'}</li>
                        <li><strong>Week 2:</strong> ${data.action_plan?.week_2 || 'N/A'}</li>
                        <li><strong>Week 3:</strong> ${data.action_plan?.week_3 || 'N/A'}</li>
                    </ul>

                    <strong>üì¶ Related Products/Services:</strong>
                    <ul class="list-disc ml-6">
                        ${(data.related_products_services || []).map(item => `<li>${item}</li>`).join('')}
                    </ul>

                    <strong>üè¢ Targeted Sectors:</strong>
                    <ul class="list-disc ml-6">
                        ${(data.sectors_targeted || []).map(sector => `<li>${sector}</li>`).join('')}
                    </ul>

                    <strong>üìà Expected ROI:</strong><br>${data.expected_ROI || 'N/A'}
                `;
            } catch (error) {
                document.getElementById('response').innerHTML = `<strong>Error clearly identified:</strong> ${error.message}`;
            }
        }
    </script>

</body>
</html>
